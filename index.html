<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Motto ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#ffe6f2,#ffcde3,#ffb6d5);
  font-family:'Poppins',sans-serif;
  overflow-x:hidden;
  color:#6b2c4d;
}

/* Sparkles */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:radial-gradient(#fff 1px, transparent 1px);
  background-size:60px 60px;
  opacity:.2;
  animation:twinkle 6s infinite alternate;
  pointer-events:none;
}
@keyframes twinkle{
  to{opacity:.35}
}

/* Floating hearts & balloons */
.float{
  position:fixed;
  bottom:-100px;
  font-size:24px;
  animation:floatUp linear infinite;
  opacity:.6;
}
@keyframes floatUp{
  to{transform:translateY(-120vh)}
}

.container{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px;
}

.glass{
  max-width:900px;
  width:100%;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(18px);
  border-radius:30px;
  box-shadow:0 25px 60px rgba(255,130,180,.35);
  padding:50px;
  text-align:center;
}

/* Headings */
h1{
  font-family:'Great Vibes',cursive;
  font-size:64px;
  margin:0;
  color:#b03065;
}
h2{
  margin-top:10px;
  font-weight:300;
}

/* Timer */
.timer{
  font-size:30px;
  margin:30px 0;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  to{text-shadow:0 0 20px #ff9ecf}
}

/* Jar */
.jar{
  width:180px;
  height:230px;
  margin:40px auto;
  border:4px solid #e88bb6;
  border-radius:0 0 45px 45px;
  position:relative;
  background:rgba(255,255,255,.2);
  animation:wiggle 4s infinite;
}
@keyframes wiggle{
  0%,100%{transform:rotate(0)}
  50%{transform:rotate(1deg)}
}

.chit{
  width:260px;
  background:#fff7fb;
  padding:20px;
  border-radius:12px;
  margin:20px auto;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
  animation:unfold 1s ease;
}
@keyframes unfold{
  from{transform:scaleY(.2);opacity:0}
  to{transform:scaleY(1);opacity:1}
}

/* Buttons */
button{
  background:linear-gradient(135deg,#ff6fae,#ff9ecf);
  border:none;
  padding:14px 30px;
  border-radius:30px;
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(255,110,170,.45);
  transition:.3s;
}
button:hover{transform:scale(1.05)}
button:disabled{opacity:.5}

/* Hidden */
.hidden{display:none}

/* Surprise Cards */
.cards{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  margin-top:30px;
}
.card{
  width:240px;
  height:150px;
  perspective:1200px;
}
.card-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1s;
}
.card.flip .card-inner{
  transform:rotateY(180deg);
}
.face{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  backface-visibility:hidden;
  border-radius:18px;
}
.front{
  background:linear-gradient(135deg,#ffd1e8,#ffaad4);
}
.back{
  background:white;
  transform:rotateY(180deg);
}
#thankyou{
  margin-top:40px;
  font-family:'Great Vibes',cursive;
  font-size:52px;
}

/* Birthday Glow */
.birthday{
  animation:burst 1.5s ease;
}
@keyframes burst{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<!-- Floating decorations -->
<script>
const icons=["ğŸ’–","ğŸˆ","âœ¨","ğŸ’—","ğŸ«§"];
for(let i=0;i<25;i++){
 const f=document.createElement("div");
 f.className="float";
 f.innerText=icons[Math.floor(Math.random()*icons.length)];

<div class="container">
<div class="glass">

<h1>Welcome Motto ğŸ’–</h1>
<h2>A little magic prepared by Karan</h2>

<div id="timer" class="timer"></div>

<div class="jar-wrapper">
  <div class="jar-lid"></div>
  <div class="jar">
    <div class="glass-shine"></div>
    <div class="papers">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>


<button onclick="openJar()">Open this to what Karan thinks of you</button>
<div id="chitArea"></div>

<button id="birthdayBtn" disabled onclick="showBirthday()">ğŸ‚ Open Birthday Message</button>

<div id="birthdaySection" class="hidden birthday">
<h1>Happy Birthday My Love ğŸ’«</h1>
<p>
You are my miracle, my calm, my excitement, my forever.  
With you, love feels effortless and eternal.
</p>
<button onclick="showSurprise()">Surprise ğŸ</button>
</div>

<div id="surpriseSection" class="hidden">
<h2>You are bound to open all 5 ğŸ’•</h2>
<div class="cards" id="cards"></div>
<h1 id="thankyou" class="hidden">Thank You â¤ï¸</h1>
</div>

</div>
</div>

<script>
const birthday=new Date("2026-04-18T00:00:00");
const quotes=[
"You are poetry written by the universe itself.",
"Your beauty begins where my words fail.",
"Your existence is my greatest blessing.",
"You are my favorite feeling.",
"Loving you is the easiest thing I have ever done."
];

function updateTimer(){
 const now=new Date();
 const diff=birthday-now;
 const days=Math.floor(diff/(1000*60*60*24));
 document.getElementById("timer").innerText=
 diff>0?`${days} days left for your birthday âœ¨`:"It's your birthday ğŸ’–";
 if(diff<=0)document.getElementById("birthdayBtn").disabled=false;
}
setInterval(updateTimer,1000);
updateTimer();

function openJar(){
 const q=quotes[new Date().getDate()%quotes.length];
 document.getElementById("chitArea").innerHTML=
 `<div class="chit">${q}</div>`;
}

function showBirthday(){
 document.getElementById("birthdaySection").classList.remove("hidden");
}

const surprises=[
"Congrats you won yourself a brand new suit. And Gilli Gilli chuu. Open the almirah its in it.",
"Congratulations you won yourself a cute soft toy. Abra Kadabra, Its in your bag.",
"Congratulations you won yourself an ornament box. Say you love me 3 times in heart and open the drawer of your table.",
"Congratulation you got a love letter from your soon to be husband and that is your phone cover.",
"Congratulation you won yourself lifetime subscription of happiness, non stop care and ultra infinite unlimited hugs, kisses and love."
];

function showSurprise(){
 document.getElementById("surpriseSection").classList.remove("hidden");
 const c=document.getElementById("cards");
 surprises.forEach((s,i)=>{
  c.innerHTML+=`
  <div class="card" onclick="this.classList.add('flip');checkAll()">
   <div class="card-inner">
    <div class="face front">Option ${i+1}</div>
    <div class="face back">${s}</div>
   </div>
  </div>`;
 });
}

function checkAll(){
 if(document.querySelectorAll(".card.flip").length===5)
 document.getElementById("thankyou").classList.remove("hidden");
}
</script>

</body>
</html>
