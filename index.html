<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Motto üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(120deg,#ffe6f2,#ffc1dc,#ffb6d5);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  overflow-x:hidden;
  color:#6b2c4d;
}
@keyframes bgMove{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}

/* üéÑ FAIRY LIGHTS */
.lights{
  position:fixed; top:0; width:100%; height:60px;
  display:flex; justify-content:space-evenly; z-index:50;
}
.bulb{width:12px; height:12px; border-radius:50%;
  background:#ffb6d5; box-shadow:0 0 15px currentColor; animation:blink 2s infinite alternate;}
.bulb:nth-child(odd){animation-delay:1s;color:#ff7eb9}
@keyframes blink{to{opacity:.3}}

/* üéà BALLOONS */
.balloon{
  position:fixed; bottom:-150px; width:60px; height:80px;
  border-radius:50%; background:radial-gradient(circle at 30% 30%,#fff,#ff77aa);
  animation:fly 14s linear infinite; z-index:1;
}
.balloon::after{
  content:""; position:absolute; bottom:-35px; left:50%; width:2px; height:40px; background:#aaa;
}
@keyframes fly{to{transform:translateY(-130vh)}}

/* ‚ú® FLOATING DECOR */
.float{position:fixed; bottom:-80px; font-size:26px; animation:floatUp linear infinite; opacity:.7; pointer-events:none;}
@keyframes floatUp{to{transform:translateY(-120vh)}}

/* ENTRY */
#entry{
  position:fixed; inset:0; background:radial-gradient(circle,#ffd1e8,#ffb6d5);
  display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:999; text-align:center;
}
#entry h1{font-family:'Great Vibes'; font-size:68px; color:#b03065;}
#entry button{padding:18px 46px; font-size:18px; margin-top:25px; cursor:pointer;}

/* GLASS CARD */
.container{display:flex;justify-content:center;padding:80px 20px;z-index:5;position:relative;}
.glass{
  max-width:980px;width:100%; background:rgba(255,255,255,.4); backdrop-filter:blur(22px);
  border-radius:40px; box-shadow:0 40px 90px rgba(255,120,180,.45);
  padding:65px 55px; text-align:center; animation:breath 6s ease-in-out infinite;
}
@keyframes breath{50%{transform:scale(1.015)}}

h1{font-family:'Great Vibes'; font-size:64px;color:#b03065;}
h2{font-weight:300;}

/* TIMER */
.timer{font-size:28px; margin:35px 0; animation:glow 2s infinite alternate;}
@keyframes glow{to{text-shadow:0 0 30px #ff9ecf}}

/* JAR */
.jar-wrapper{margin:45px auto;position:relative;width:210px;}
.jar-lid{width:145px;height:28px; background:linear-gradient(#f5a6cb,#de6e9c); border-radius:14px 14px 6px 6px; margin:auto; transition:1.2s;}
.jar-lid.open{transform:rotate(-40deg) translate(-25px,-10px);}
.jar{width:210px;height:280px; background:rgba(255,255,255,.2); border-radius:22px 22px 45px 45px; border:2px solid rgba(255,255,255,.6); box-shadow:inset 0 0 35px rgba(255,255,255,.8),0 35px 70px rgba(255,120,180,.4); backdrop-filter:blur(10px); animation:jarFloat 5s infinite ease-in-out;}
@keyframes jarFloat{50%{transform:translateY(-8px)}}

button{background:linear-gradient(135deg,#ff6fae,#ff9ecf); border:none; padding:15px 36px; border-radius:30px; color:white; cursor:pointer; margin-top:15px; box-shadow:0 14px 32px rgba(255,110,170,.5);}
button:disabled{opacity:.5}

.chit{background:#fff7fb; padding:22px; margin:25px auto; width:300px; border-radius:16px; animation:chitOut 1.2s forwards;}
@keyframes chitOut{from{opacity:0;transform:translateY(60px)}}

.hidden{display:none}

/* üíå LETTER */
#letterBox{margin:30px auto; max-width:700px; background:#fff7fb; padding:30px; border-radius:22px; box-shadow:0 25px 50px rgba(255,140,190,.35); font-size:18px; line-height:1.7; text-align:left; min-height:180px;}
.cursor{animation:blink 1s infinite;font-weight:bold}

/* SURPRISE CARDS */
.cards{display:flex;flex-wrap:wrap;gap:26px;justify-content:center;}
.card{width:240px;height:150px;perspective:1200px;}
.card-inner{width:100%;height:100%;transition:1s;transform-style:preserve-3d;}
.card.flip .card-inner{transform:rotateY(180deg);}
.face{position:absolute;inset:0; display:flex;align-items:center;justify-content:center; padding:18px;border-radius:16px; backface-visibility:hidden;}
.front{background:#ffd1e8;}
.back{background:white; transform:rotateY(180deg);}

#thankyou{font-family:'Great Vibes'; font-size:56px; margin-top:40px;}
</style>
</head>

<body>

<!-- LIGHTS -->
<div class="lights">
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
  <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
</div>

<!-- ENTRY -->
<div id="entry">
  <h1>Welcome Motto üíñ</h1>
  <button onclick="startSite()">Enter My World ‚ú®</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b78e31f14.mp3">
</audio>

<audio id="penSound" loop>
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_5ff61ebc07.mp3">
</audio>

<script>
function startSite(){
  entry.style.display="none";
  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{v+=.02; music.volume=v;if(v>=.6) clearInterval(fade)},100);

  // Decor
  for(let i=0;i<10;i++){
    let b=document.createElement("div"); b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.animationDuration=12+Math.random()*10+"s";
    document.body.appendChild(b);
  }
  ["üíñ","üéà","‚ú®","üíó","üéä"].forEach(e=>{
    for(let i=0;i<6;i++){
      let f=document.createElement("div"); f.className="float"; f.textContent=e;
      f.style.left=Math.random()*100+"vw";
      f.style.animationDuration=8+Math.random()*10+"s";
      document.body.appendChild(f);
    }
  });
}
</script>

<div class="container">
<div class="glass">

<h1>Welcome Motto üíñ</h1>
<h2>A celebration created by Karan</h2>

<div id="timer" class="timer"></div>

<div class="jar-wrapper">
  <div id="lid" class="jar-lid"></div>
  <div class="jar"></div>
</div>

<button onclick="openJar()">Open this to what Karan thinks of you</button>
<div id="chitArea"></div>

<button id="birthdayBtn" disabled onclick="showBirthday()">üéÇ Open Birthday Message</button>

<div id="birthdaySection" class="hidden">
  <h1>Happy Birthday My Love üí´</h1>
  <div id="letterBox">
    <span id="typedText"></span><span class="cursor">|</span>
  </div>
  <button id="surpriseBtn" class="hidden" onclick="showSurprise()">Surprise üéÅ</button>
</div>

<div id="surpriseSection" class="hidden">
<h2>You are bound to open all 5 üíï</h2>
<div class="cards" id="cards"></div>
<h1 id="thankyou" class="hidden">Thank You ‚ù§Ô∏è</h1>
</div>

</div>
</div>

<script>
const preview=new URLSearchParams(location.search).get("preview")==="true";
const birthday=new Date("2026-04-18T00:00:00");
function updateTimer(){
 if(preview){timer.innerText="Preview Mode ‚Äî Unlocked üíñ"; birthdayBtn.disabled=false; return;}
 let d=birthday-new Date();
 if(d<=0){timer.innerText="It's your birthday üíï"; birthdayBtn.disabled=false; return;}
 let days=Math.floor(d/86400000); d%=86400000; let h=Math.floor(d/3600000); d%=3600000; let m=Math.floor(d/60000); let s=Math.floor((d%60000)/1000);
 timer.innerText=`${days} Days ${h} Hours ${m} Minutes ${s} Seconds`;
}
setInterval(updateTimer,1000); updateTimer();

const quotes=[
"You are my favorite miracle.",
"Your smile is my peace.",
"You make love feel easy.",
"You are poetry alive.",
"My heart chose you forever."
];

function openJar(){
 lid.classList.add("open");
 chitArea.innerHTML=`<div class="chit">${quotes[new Date().getDate()%quotes.length]}</div>`;
}

// üíå Typing love letter with pen sound
let i=0;
const typedText=document.getElementById("typedText");
const cursor=document.querySelector(".cursor");
const surpriseBtn=document.getElementById("surpriseBtn");
const penSound=document.getElementById("penSound");
const loveLetter=`
My sweetest Motto ‚ù§Ô∏è,

Every day with you feels like a blessing I never knew I deserved.
Your smile heals parts of me you never touched.
I don‚Äôt just love you ‚Äî I choose you.

In every lifetime.
In every universe.
Again and again.

Happy Birthday, my love üí´
‚Äì Karan
`;

function typeLetter(){
 if(i===0){penSound.volume=0.3; penSound.play().catch(()=>{});}
 if(i<loveLetter.length){
   typedText.innerHTML+=loveLetter.charAt(i);
   i++;
   setTimeout(typeLetter,40);
 }else{
   penSound.pause(); penSound.currentTime=0;
   cursor.style.display="none";
   surpriseBtn.classList.remove("hidden");
   if(preview) surpriseBtn.classList.remove("hidden");
 }
}

// Hook typing into birthday
const originalShowBirthday=showBirthday;
showBirthday=function(){
 birthdaySection.classList.remove("hidden");
 typeLetter();
}

const surprises=[
"Brand new suit ‚Äî check the almirah üòâ",
"Cute soft toy ‚Äî in your bag üß∏",
"Ornament box ‚Äî open the drawer üíç",
"Love letter on your phone cover üì±",
"Lifetime supply of love & hugs ‚ôæÔ∏è"
];

function showSurprise(){
 surpriseSection.classList.remove("hidden");
 surprises.forEach((s,i)=>{
   cards.innerHTML+=`
   <div class="card" onclick="this.classList.add('flip');checkAll()">
     <div class="card-inner">
       <div class="face front">Option ${i+1}</div>
       <div class="face back">${s}</div>
     </div>
   </div>`;
 });
}

function checkAll(){
 if(document.querySelectorAll(".card.flip").length===5)
   thankyou.classList.remove("hidden");
}
</script>

</body>
</html>
